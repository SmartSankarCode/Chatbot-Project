<!DOCTYPE html>
<html>

<head>
  <title>Chatbot</title>
</head>

<body>
  <div class="js-container"></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>


  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">

    function ChatInput({chatMesseges, setChatMesseges}) {

      const [inputText, setInputText] = React.useState('');
      const [isLoading, setIsLoading] = React.useState(false);

      function saveInputText (event) {
        setInputText(event.target.value);
      }

      async function sendMessege() {

        if(isLoading || inputText == ''){
          return;
        }

        setIsLoading(true);

        setInputText('');

        const newChatMesseges = [
          ...chatMesseges,
          {
            messege: inputText,
            sender: 'user',
            id: crypto.randomUUID()
          }
        ]

        // setChatMesseges(newChatMesseges);
        setChatMesseges([
          ...newChatMesseges,
          {
            messege: 'Loading...',
            sender: 'robot',
            id: crypto.randomUUID()
          }
        ]);

        const response = await Chatbot.getResponseAsync(inputText);
        // console.log(response);
        setChatMesseges([
          ...newChatMesseges,
          {
            messege: response,
            sender: 'robot',
            id: crypto.randomUUID()
          }
        ]);

        setIsLoading(false);

      }

      function handleKeyDown (event) {
          if(event.key === 'Enter'){
            sendMessege();
          }else if(event.key === 'Escape'){
            setInputText('');
          }
        }
      return (
        <>
          <input placeholder="Send a messege to chatbot" size="30"
            onChange={saveInputText} onKeyDown={handleKeyDown} 
            value={inputText}  />
          <button onClick={sendMessege} >Send</button>
        </>
      )
    }

    function ChatMessege ({messege, sender}) {
      return (
        <div>
          {sender === 'robot' && <img src="robot.png" width="30"/>}
          {messege}
          {sender === 'user' && <img src="user.png" width="30"/>}
        </div>
      )
    }

    function ChatMesseges ({chatMesseges}) {
      return (
        <>
          {chatMesseges.map(chatMessege => {
            return (
              <ChatMessege messege={chatMessege.messege}  sender={chatMessege.sender}
                key={chatMessege.id}/>
            )
          })}
        </>
      )

    }

    function App (){

      const [chatMesseges, setChatMesseges] = React.useState([
        {
          messege: 'Hello, How are you?',
          sender: 'user',
          id: 'id1'
        },
        {
          messege: 'fine, What about you?',
          sender: 'robot',
          id: 'id2'
        },
        {
          messege: 'Good!, Can i ask you Something',
          sender: 'user',
          id: 'id3' 
        },
        {
          messege: 'Sure, Whats the matter?',
          sender: 'robot',
          id: 'id4' 
        }
      ])
      
      // const chatMesseges = array[0];
      // const setChatMesseges = array[1];
      // const [chatMesseges, setChatMesseges] = array
      return (
        <>
          <ChatInput chatMesseges={chatMesseges} setChatMesseges={setChatMesseges}/>
          <ChatMesseges chatMesseges={chatMesseges} />
          
        </>
      )
    }

    const root = ReactDOM.createRoot(document.querySelector('.js-container'));
    root.render(<App/>);
  </script>
</body>

</html>
