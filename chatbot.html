<!DOCTYPE html>
<html>

<head>
  <title>Chatbot</title>
</head>

<body>
  <div class="js-container"></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


  <script type="text/babel">

    function ChatInput() {
      return (
        <>
          <input placeholder="Send a messege to chatbot" size="30" />
          <button>Send</button>
        </>
      )
    }

    function ChatMessege ({messege, sender}) {
      return (
        <div>
          {sender === 'robot' && <img src="robot.png" width="30"/>}
          {messege}
          {sender === 'user' && <img src="user.png" width="30"/>}
        </div>
      )
    }

    function ChatMesseges () {

      const chatMesseges = [
        {
          messege: 'Hello, How are you?',
          sender: 'user',
          keyId: 'id1'
        },
        {
          messege: 'fine, What about you?',
          sender: 'robot',
          keyId: 'id2'
        },
        {
          messege: 'Good!, Can i ask you Something',
          sender: 'user',
          keyId: 'id3' 
        },
        {
          messege: 'Sure, Whats the matter?',
          sender: 'robot',
          keyId: 'id4' 
        }
      ]

      return chatMesseges.map(chatMessege => {
        return (
          <ChatMessege messege={chatMessege.messege}  sender={chatMessege.sender}
            key={chatMessege.keyId}/>
        )
      })

    }

    function App (){
      return (
        <>
          <ChatInput/>
          <ChatMesseges/>
          
        </>
      )
    }

    const root = ReactDOM.createRoot(document.querySelector('.js-container'));
    root.render(<App/>);
  </script>
</body>

</html>
