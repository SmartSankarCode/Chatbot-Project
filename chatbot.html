<!DOCTYPE html>
<html>

<head>
  <title>Chatbot</title>
</head>

<body>
  <div class="js-container"></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


  <script type="text/babel">

    function ChatInput() {
      return (
        <>
          <input placeholder="Send a messege to chatbot" size="30" />
          <button>Send</button>
        </>
      )
    }

    function ChatMessege (props) {
      const messege = props.messege;
      const sender = props.sender;

      if(sender === 'robot') {
        return (
          <div>
          <img src="robot.png" width="30" alt=""/>
          {messege}
          </div>
        )
      }

      return (
        <div>
          {messege}
          <img src="user.png" width="30" alt=""/>
        </div>
      )
    }

    const app = (
      <>
        <ChatInput />
        <ChatMessege messege="Hello, How are you?" sender="user" />
        <ChatMessege messege="fine, What about you?" sender="robot" />
        <ChatMessege messege="Good!, Can i ask you Something" sender="user" />
        <ChatMessege messege="Sure, Whats the matter?" sender="robot" />
      </>
    )
    const root = ReactDOM.createRoot(document.querySelector('.js-container'));
    root.render(app);
  </script>
</body>

</html>
